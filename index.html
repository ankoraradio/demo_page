<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ankora Webpage with logo, social media links, and music player">
    <title>Ankora Radio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section with Brand Logo -->
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Brand Logo" class="brand-logo">
        </div>
    </header>

    <!-- Social Media Links Section -->
    <section class="social-media-links">
        <a href="https://facebook.com" target="_blank" class="social-icon" id="facebook">
            <img src="facebook-icon.png" alt="Facebook">
        </a>
        <a href="https://twitter.com" target="_blank" class="social-icon" id="twitter">
            <img src="twitter-icon.png" alt="Twitter">
        </a>
        <a href="https://instagram.com" target="_blank" class="social-icon" id="instagram">
            <img src="instagram-icon.png" alt="Instagram">
        </a>
    </section>

    <!-- Music Player Section -->
    <section class="music-player">
        <h2>Listen to Music</h2>
        <iframe 
            src="https://stream.zeno.fm/jsawpf59ul0vv" 
            width="100%" 
            height="166" 
            scrolling="no" 
            frameborder="no">
        </iframe>
    </section>

    <script src="script.js"></script>
</body>
</html>
